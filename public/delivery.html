<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة مندوبي التوصيل - مدرستي</title>
    <style>
        :root {
            --primary: #4CAF50;
            --secondary: #FF9800;
            --accent: #2196F3;
            --light: #F5F5F5;
            --dark: #333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7f9;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        
        .auth-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .delivery-content {
            padding: 20px;
        }
        
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary);
            margin: 10px 0;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .orders-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .order-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
            position: relative;
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .order-number {
            font-weight: bold;
            color: var(--dark);
        }
        
        .order-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-assigned {
            background-color: #cce5ff;
            color: #004085;
        }
        
        .status-picked_up {
            background-color: #d4edda;
            color: #155724;
        }
        
        .order-details {
            margin-bottom: 15px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .detail-label {
            font-weight: 600;
            color: #666;
        }
        
        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 10px;
            width: 100%;
        }
        
        .pickup-btn {
            background-color: var(--primary);
            color: white;
        }
        
        .deliver-btn {
            background-color: var(--accent);
            color: white;
        }
        
        .view-btn {
            background-color: var(--secondary);
            color: white;
        }
        
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .login-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            width: 100%;
            font-weight: bold;
        }
        
        .login-btn:hover {
            background: #3d8b40;
        }
        
        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .hidden {
            display: none;
        }
        
        .order-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .order-modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        
        #map {
            height: 200px;
            margin-top: 15px;
            border-radius: 8px;
        }
        
        .section-title {
            margin: 20px 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
            color: var(--dark);
        }
    </style>
</head>
<body>
    <div id="loginPage" class="login-container">
        <h2 style="text-align: center; margin-bottom: 30px;">تسجيل دخول مندوب التوصيل</h2>
        <div id="loginAlert" class="alert hidden"></div>
        <div class="form-group">
            <label for="deliveryUsername">اسم المستخدم</label>
            <input type="text" id="deliveryUsername" required>
        </div>
        <div class="form-group">
            <label for="deliveryPassword">كلمة المرور</label>
            <input type="password" id="deliveryPassword" required>
        </div>
        <button id="deliveryLoginBtn" class="login-btn">دخول</button>
    </div>

    <div id="deliveryPage" class="container hidden">
        <header>
            <div class="logo">
                <span>🚚 منصة مندوبي التوصيل</span>
            </div>
            <div class="auth-info">
                <span>مرحباً, <span id="deliveryName">مندوب</span></span>
                <span>النقاط: <span id="deliveryScore">0</span></span>
                <button id="logoutBtn" class="btn">تسجيل الخروج</button>
            </div>
        </header>

        <div class="delivery-content">
            <h1>الطلبات المتاحة للتوصيل</h1>
            
            <div class="stats-cards">
                <div class="stat-card">
                    <div class="stat-label">إجمالي النقاط</div>
                    <div class="stat-number" id="totalScore">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">الطلبات المسلمة</div>
                    <div class="stat-number" id="deliveredOrders">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">الطلبات قيد التوصيل</div>
                    <div class="stat-number" id="activeOrders">0</div>
                </div>
            </div>
            
            <div id="ordersAlert" class="alert hidden"></div>
            
            <h2 class="section-title">الطلبات المتاحة</h2>
            <div id="availableOrders" class="orders-container">
                <!-- Available orders will be populated here -->
            </div>
            
            <h2 class="section-title">طلباتي</h2>
            <div id="myOrders" class="orders-container">
                <!-- My orders will be populated here -->
            </div>
        </div>

        <!-- Order Details Modal -->
        <div id="orderModal" class="order-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>تفاصيل الطلب</h2>
            <button class="close-btn" id="closeModalBtn">&times;</button>
        </div>
        <div id="orderDetails">
            <!-- Order details will be populated here -->
        </div>
        <button id="paymentMadeBtn" class="action-btn" style="margin-top: 20px; display: none;">تم الدفع للمكتبة</button>
        <button id="confirmDeliveryBtn" class="action-btn deliver-btn" style="margin-top: 20px; display: none;">تأكيد التسليم</button>
    </div>
</div>
    </div>

    <script>
        let authToken = localStorage.getItem('deliveryToken');
        const API_BASE = window.location.origin;
        let currentOrder = null;
        let map = null;
        let currentDeliveryManId = null; 
        let eventSource = null; 
        // Check if user is already logged in
        if (authToken) {
document.getElementById('loginPage').classList.add('hidden');
document.getElementById('deliveryPage').classList.remove('hidden');


// Fetch profile first, then load orders
fetch(`${API_BASE}/api/delivery/profile`, {
headers: { 'Authorization': `Bearer ${authToken}` }
})
.then(res => {
if (!res.ok) throw new Error('Unauthorized');
return res.json();
})
.then(data => {
document.getElementById('deliveryName').textContent = data.name;
document.getElementById('deliveryScore').textContent = data.score;
document.getElementById('totalScore').textContent = data.score;


// ✅ now load orders
loadDeliveryData();

})
.catch(() => {
localStorage.removeItem('deliveryToken');
document.getElementById('loginPage').classList.remove('hidden');
document.getElementById('deliveryPage').classList.add('hidden');
});
} else {
document.getElementById('loginPage').classList.remove('hidden');
document.getElementById('deliveryPage').classList.add('hidden');
}
        
        // Login functionality
        document.getElementById('deliveryLoginBtn').addEventListener('click', function() {
            const username = document.getElementById('deliveryUsername').value;
            const password = document.getElementById('deliveryPassword').value;
            
            if (!username || !password) {
                showAlert('loginAlert', 'error', 'يرجى ملء جميع الحقول');
                return;
            }
            
            fetch(`${API_BASE}/api/delivery/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({username, password})
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.token) {
                    localStorage.setItem('deliveryToken', data.token);
                    authToken = data.token;
                    document.getElementById('loginPage').classList.add('hidden');
                    document.getElementById('deliveryPage').classList.remove('hidden');
                    document.getElementById('deliveryName').textContent = data.deliveryMan.name;
                    document.getElementById('deliveryScore').textContent = data.deliveryMan.score;
                    document.getElementById('totalScore').textContent = data.deliveryMan.score;
                    currentDeliveryManId = data.deliveryMan.id;
                    setupEventSource();
                    loadDeliveryData();
                } else {
                    showAlert('loginAlert', 'error', data.message || 'فشل تسجيل الدخول');
                }
            })
            .catch(error => {
                showAlert('loginAlert', 'error', 'خطأ في الاتصال بالخادم');
                console.error('Login error:', error);
            });
        });
        
        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
  if (eventSource) {
    eventSource.close();
    eventSource = null;
  }
  localStorage.removeItem('deliveryToken');
  document.getElementById('loginPage').classList.remove('hidden');
  document.getElementById('deliveryPage').classList.add('hidden');
});
        
        // Load delivery data
        function loadDeliveryData() {
            loadAvailableOrders();
            loadMyOrders();
        }
        
        // Load available orders
        function loadAvailableOrders() {
            fetch(`${API_BASE}/api/delivery/available-orders`, {
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            })
            .then(response => {
                if (response.status === 401) {
                    localStorage.removeItem('deliveryToken');
                    document.getElementById('loginPage').classList.remove('hidden');
                    document.getElementById('deliveryPage').classList.add('hidden');
                    return Promise.reject('Unauthorized');
                }
                return response.json();
            })
            .then(orders => {
                renderAvailableOrders(orders);
            })
            .catch(error => {
                if (error !== 'Unauthorized') {
                    console.error('Error loading available orders:', error);
                }
            });
        }
        
        // Load my orders
        function loadMyOrders() {
            fetch(`${API_BASE}/api/delivery/my-orders`, {
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            })
            .then(response => {
                if (response.status === 401) {
                    return Promise.reject('Unauthorized');
                }
                return response.json();
            })
            .then(orders => {
                renderMyOrders(orders);
                updateStats(orders);
            })
            .catch(error => {
                if (error !== 'Unauthorized') {
                    console.error('Error loading my orders:', error);
                }
            });
        }
        
        // Render available orders
        function renderAvailableOrders(orders) {
            const container = document.getElementById('availableOrders');
            container.innerHTML = '';
            
            if (orders.length === 0) {
                container.innerHTML = '<p>لا توجد طلبات متاحة حالياً</p>';
                return;
            }
            
            orders.forEach(order => {
                const orderCard = document.createElement('div');
                orderCard.className = 'order-card';
                
                orderCard.innerHTML = `
                    <div class="order-header">
    <div class="order-number">${order.orderNumber}</div>
    <div class="order-status status-ready">جاهز للتوصيل</div>
  </div>
                    <div class="order-details">
                        <div class="detail-item">
                            <span class="detail-label">المكتبة:</span>
                            <span>${order.assignedTo?.name || 'غير محدد'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">التكلفة:</span>
                            <span>${order.cost ? order.cost + ' درهم' : 'غير محدد'}</span>
                        </div>
                    </div>
                    <button class="action-btn pickup-btn" data-order="${order._id}">استلام الطلب</button>
                `;
                
                container.appendChild(orderCard);
            });
            
            // Add event listeners to pickup buttons
            document.querySelectorAll('.pickup-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    pickupOrder(this.dataset.order);
                });
            });
        }

        function getStatusClass(status) {
  switch(status) {
    case 'ready': return 'status-ready';
    case 'assigned': return 'status-assigned';
    case 'picked_up': return 'status-picked_up';
    default: return 'status-pending';
  }
}

function getStatusText(status) {
  switch(status) {
    case 'ready': return 'جاهز للتوصيل';
    case 'assigned': return 'قيد التوصيل';
    case 'picked_up': return 'تم الاستلام';
    default: return status;
  }
}
        // Render my orders
        function renderMyOrders(orders) {
            const container = document.getElementById('myOrders');
            container.innerHTML = '';
            
            if (orders.length === 0) {
                container.innerHTML = '<p>لا توجد طلبات لديك حالياً</p>';
                return;
            }
            
            orders.forEach(order => {
                const orderCard = document.createElement('div');
                orderCard.className = 'order-card';
                
                const statusText = order.deliveryStatus === 'assigned' ? 'قيد التوصيل' : 'تم الاستلام';
                const statusClass = order.deliveryStatus === 'assigned' ? 'status-assigned' : 'status-picked_up';
                
                orderCard.innerHTML = `
                    <div class="order-header">
                        <div class="order-number">${order.orderNumber}</div>
                        <div class="order-status ${statusClass}">${statusText}</div>
                    </div>
                    <div class="order-details">
                        <div class="detail-item">
                            <span class="detail-label">المكتبة:</span>
                            <span>${order.assignedTo?.name || 'غير محدد'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">هاتف المكتبة:</span>
                            <span>${order.assignedTo?.phone || 'غير متوفر'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">التكلفة:</span>
                            <span>${order.cost ? order.cost + ' درهم' : 'غير محدد'}</span>
                        </div>
                    </div>
                    <button class="action-btn view-btn" data-order="${order._id}">عرض التفاصيل</button>
                `;
                
                container.appendChild(orderCard);
            });
            
            // Add event listeners to view buttons
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    viewOrderDetails(this.dataset.order);
                });
            });
        }
        
        // Update statistics
        function updateStats(orders) {
            const deliveredCount = orders.filter(order => order.deliveryStatus === 'delivered').length;
            const activeCount = orders.filter(order => order.deliveryStatus !== 'delivered').length;
            
            document.getElementById('deliveredOrders').textContent = deliveredCount;
            document.getElementById('activeOrders').textContent = activeCount;
        }
        
        // Pickup order
        function pickupOrder(orderId) {
            fetch(`${API_BASE}/api/delivery/orders/${orderId}/pickup`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                showAlert('ordersAlert', 'success', 'تم استلام الطلب بنجاح');
                loadDeliveryData();
            })
            .catch(error => {
                showAlert('ordersAlert', 'error', 'فشل في استلام الطلب');
                console.error('Error picking up order:', error);
            });
        }

function setupEventSource() {
if (eventSource) {
eventSource.close();
}


eventSource = new EventSource(`${API_BASE}/api/delivery/events?token=${authToken}`);


eventSource.addEventListener('order-taken', function(event) {
const data = JSON.parse(event.data);


// If another delivery man took the order, remove it and show toast
if (data.takenBy !== currentDeliveryManId) {
const orderElement = document.querySelector(`[data-order="${data.orderId}"]`);
if (orderElement) {
orderElement.closest('.order-card').remove();
showAlert('ordersAlert', 'error', '🚨 تم حجز هذا الطلب من طرف مندوب آخر');
}
}


loadDeliveryData();
});


eventSource.onerror = function(error) {
console.error('EventSource failed:', error);
setTimeout(setupEventSource, 5000); // Retry connection
};
}
        // View order details
        function viewOrderDetails(orderId) {
    fetch(`${API_BASE}/api/delivery/orders/${orderId}`, {
        headers: {
            'Authorization': `Bearer ${authToken}`
        }
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(order => {
        currentOrder = order;
        const modal = document.getElementById('orderModal');
        const content = document.getElementById('orderDetails');
        const paymentBtn = document.getElementById('paymentMadeBtn');
        const confirmBtn = document.getElementById('confirmDeliveryBtn');

        if (!modal || !content) return;

        // Format date
        const orderDate = new Date(order.createdAt).toLocaleDateString('ar-MA');

        content.innerHTML = `
            <div class="detail-item">
                <span class="detail-label">رقم الطلب:</span>
                <span>${order.orderNumber}</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">التكلفة:</span>
                <span>${order.cost ? order.cost + ' درهم' : 'غير محدد'}</span>
            </div>
            <h3 style="margin-top: 20px;">معلومات المكتبة</h3>
            <div class="detail-item">
                <span class="detail-label">المكتبة:</span>
                <span>${order.assignedTo?.name || 'غير معين'}</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">هاتف المكتبة:</span>
                <span>${order.assignedTo?.phone || 'غير متوفر'}</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">موقع المكتبة:</span>
                <span><a href="https://www.google.com/maps?q=${order.assignedTo?.location?.coordinates[1]},${order.assignedTo?.location?.coordinates[0]}" target="_blank">عرض على الخريطة</a></span>
            </div>
            <div id="clientInfoSection" style="display: none;">
                <h3 style="margin-top: 20px;">معلومات العميل</h3>
                <div class="detail-item">
                    <span class="detail-label">اسم ولي الأمر:</span>
                    <span>${order.parentName}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">هاتف ولي الأمر:</span>
                    <span>${order.phone}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">موقع التوصيل:</span>
                    <span><a href="https://www.google.com/maps?q=${order.location.coordinates[1]},${order.location.coordinates[0]}" target="_blank">عرض على الخريطة</a></span>
                </div>
            </div>
        `;

        // Show/hide buttons based on order status
        if (order.deliveryStatus === 'assigned') {
            paymentBtn.style.display = 'block';
            confirmBtn.style.display = 'none';
        } else {
            paymentBtn.style.display = 'none';
            confirmBtn.style.display = 'none';
        }

        // Set up payment button click event
        paymentBtn.onclick = function() {
            // Hide payment button and show client info and confirm delivery button
            paymentBtn.style.display = 'none';
            document.getElementById('clientInfoSection').style.display = 'block';
            confirmBtn.style.display = 'block';
        };

        // Set up confirm delivery button click event
        confirmBtn.onclick = function() {
            deliverOrder(order._id);
        };

        modal.classList.add('active');
    })
    .catch(error => {
        showAlert('ordersAlert', 'error', 'فشل في تحميل تفاصيل الطلب');
        console.error('Error loading order details:', error);
    });
}
        
        // Deliver order
        function deliverOrder(orderId) {
            fetch(`${API_BASE}/api/delivery/orders/${orderId}/deliver`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                showAlert('ordersAlert', 'success', 'تم تسليم الطلب بنجاح وتمت إضافة 10 نقاط إلى رصيدك');
                document.getElementById('orderModal').classList.remove('active');
                loadDeliveryData();
                
                // Update score
                const currentScore = parseInt(document.getElementById('totalScore').textContent);
                document.getElementById('totalScore').textContent = currentScore + 10;
                document.getElementById('deliveryScore').textContent = currentScore + 10;
            })
            .catch(error => {
                showAlert('ordersAlert', 'error', 'فشل في تسليم الطلب');
                console.error('Error delivering order:', error);
            });
        }
        
        // Show alert message
        function showAlert(containerId, type, message) {
const alert = document.getElementById(containerId);
if (!alert) return;


alert.textContent = message;
alert.classList.remove('hidden', 'alert-error', 'alert-success');
alert.classList.add(`alert-${type}`);


// Auto hide after 5 seconds
setTimeout(() => {
alert.classList.add('hidden');
}, 5000);
}
        
        // Close modal
        document.getElementById('closeModalBtn').addEventListener('click', function() {
            document.getElementById('orderModal').classList.remove('active');
        });
        
        // Close modal when clicking outside
        document.getElementById('orderModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.remove('active');
            }
        });
        
        // Refresh orders every 30 seconds
        setInterval(() => {
            if (authToken) {
                loadDeliveryData();
            }
        }, 30000);
    </script>
