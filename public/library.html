<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة المكتبة</title>
    <style>
        /* Reuse your admin styles here */
        :root {
            --primary: #4CAF50;
            --secondary: #FF9800;
            --accent: #2196F3;
            --light: #F5F5F5;
            --dark: #333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7f9;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.5);
}

.modal-content {
  background-color: #fefefe;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 300px;
  border-radius: 10px;
  text-align: center;
}
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .login-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            width: 100%;
            font-weight: bold;
        }
        
        .orders-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .orders-table th, .orders-table td {
            padding: 15px;
            text-align: right;
            border-bottom: 1px solid #eee;
        }
        
        .orders-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }
        
        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
            font-size: 0.8rem;
        }
        
        .view-btn {
            background-color: var(--accent);
            color: white;
        }
        
        .receive-btn {
            background-color: var(--secondary);
            color: white;
        }
        .status-ready {
  background-color: #d4edda;
  color: #155724;
}
        .complete-btn {
            background-color: var(--primary);
            color: white;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loginPage" class="login-container">
        <h2 style="text-align: center; margin-bottom: 30px;">تسجيل الدخول إلى منصة المكتبة</h2>
        <div id="loginAlert" class="alert hidden"></div>
        <div class="form-group">
            <label for="libraryUsername">اسم المستخدم</label>
            <input type="text" id="libraryUsername" required>
        </div>
        <div class="form-group">
            <label for="libraryPassword">كلمة المرور</label>
            <input type="password" id="libraryPassword" required>
        </div>
        <button id="libraryLoginBtn" class="login-btn">دخول</button>
    </div>

    <div id="libraryPage" class="container hidden">
        <header>
            <div class="logo">
                <span>📚 منصة المكتبة</span>
            </div>
            <div class="auth-info">
                <span>مرحباً, <span id="libraryName">Library</span></span>
                <button id="logoutBtn" class="btn">تسجيل الخروج</button>
            </div>
        </header>

        <div style="padding: 20px;">
            <h1>الطلبات المخصصة للمكتبة</h1>
            
            <table class="orders-table">
                <thead>
                    <tr>
                        <th>رقم الطلب</th>
                        <th>اسم ولي الأمر</th>
                        <th>اسم التلميذ</th>
                        <th>المستوى الدراسي</th>
                        <th>الحالة</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody">
                    <!-- Orders will be populated here -->
                </tbody>
            </table>
            
        </div>
        <div id="costModal" class="modal" style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);">
  <div style="background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 300px; border-radius: 10px;">
    <h3>إدخال تكلفة اللوازم</h3>
    <form id="costForm">
      <input type="number" id="costInput" placeholder="التكلفة بالدرهم" 
             style="width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px;" 
             required min="1" step="0.01">
      <div style="text-align: left;">
<button type="submit" id="submitCostBtn" style="background: var(--primary); color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">تأكيد</button>
        <button type="button" id="cancelCostBtn" style="background: #dc3545; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; margin-right: 10px;">إلغاء</button>
      </div>
    </form>
  </div>
</div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let authToken = localStorage.getItem('libraryToken');
        let currentLibrary = null;
        let currentOrderIdForCost = null;

        if (authToken) {
            verifyLibraryToken();
        }
        
        function verifyLibraryToken() {
            fetch(`${API_BASE}/api/library/orders`, {
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('loginPage').classList.add('hidden');
                    document.getElementById('libraryPage').classList.remove('hidden');
                    loadLibraryOrders();
                } else {
                    localStorage.removeItem('libraryToken');
                }
            })
            .catch(() => {
                localStorage.removeItem('libraryToken');
            });
        }
        
        document.getElementById('libraryLoginBtn').addEventListener('click', function() {
            const username = document.getElementById('libraryUsername').value;
            const password = document.getElementById('libraryPassword').value;
            
            fetch(`${API_BASE}/api/library/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
  if (data.token) {
    authToken = data.token;
    localStorage.setItem('libraryToken', authToken);
    currentLibrary = data.library;
    
    // Fetch the full library info to get phone number
    fetch(`${API_BASE}/api/libraries/${data.library.id}`, {
      headers: {
        'Authorization': `Bearer ${authToken}`
      }
    })
    .then(response => response.json())
    .then(libraryInfo => {
      currentLibrary = {...data.library, ...libraryInfo};
      document.getElementById('loginPage').classList.add('hidden');
      document.getElementById('libraryPage').classList.remove('hidden');
      document.getElementById('libraryName').textContent = currentLibrary.name;
      loadLibraryOrders();
    })
    .catch(error => {
      console.error('Error fetching library details:', error);
      // Proceed with basic info if detailed fetch fails
      document.getElementById('loginPage').classList.add('hidden');
      document.getElementById('libraryPage').classList.remove('hidden');
      document.getElementById('libraryName').textContent = data.library.name;
      loadLibraryOrders();
    });
  } else {
    alert(data.message || 'فشل تسجيل الدخول');
  }
})
            .catch(error => {
                alert('خطأ في الاتصال بالخادم');
            });
        });
        
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('libraryToken');
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('libraryPage').classList.add('hidden');
        });
        
        function loadLibraryOrders() {
            fetch(`${API_BASE}/api/library/orders`, {
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            })
            .then(response => response.json())
            .then(orders => {
                renderLibraryOrders(orders);
            })
            .catch(error => {
                console.error('Error loading orders:', error);
            });
        }
        
function renderLibraryOrders(orders) {
  const tbody = document.getElementById('ordersTableBody');
  tbody.innerHTML = '';
  
  if (orders.length === 0) {
    tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">لا توجد طلبات</td></tr>';
    return;
  }
  
  orders.forEach(order => {
    const tr = document.createElement('tr');
    
    tr.innerHTML = `
      <td>${order.orderNumber || order._id}</td>
      <td>${order.parentName || 'غير متوفر'}</td>
      <td>${order.studentName || 'غير متوفر'}</td>
      <td>${order.grade || 'غير متوفر'}</td>
      <td>${getStatusText(order.status)}</td>
      <td>
        ${order.status === 'confirmed' ? 
          `<button class="action-btn receive-btn" data-order="${order._id}">استلام الطلب</button>` : ''}
        ${order.status === 'processing' ? 
          `<button class="action-btn ready-btn" data-order="${order._id}">تم التجهيز</button>` : ''}
        ${order.status === 'ready' ? 
          `<button class="action-btn deliver-btn" data-order="${order._id}">تم التوصيل</button>` : ''}
        <button class="action-btn view-btn" data-order="${order._id}">عرض الملف</button>
      </td>
    `;
    
    tbody.appendChild(tr);
  });
  
  // Add event listeners to all buttons
  attachEventListeners();
}
function attachEventListeners() {
  // Receive button
  document.querySelectorAll('.receive-btn').forEach(btn => {
    btn.addEventListener('click', function() {
      updateOrderStatus(this.dataset.order, 'processing');
    });
  });
  
  // Ready button (تم التجهيز)
  document.querySelectorAll('.ready-btn').forEach(btn => {
    btn.addEventListener('click', function() {
      updateOrderStatus(this.dataset.order, 'ready');
    });
  });
  
  // Deliver button
  document.querySelectorAll('.deliver-btn').forEach(btn => {
    btn.addEventListener('click', function() {
      updateOrderStatus(this.dataset.order, 'delivered');
    });
  });
  
  // View button
  document.querySelectorAll('.view-btn').forEach(btn => {
    btn.addEventListener('click', function() {
      viewOrderFile(this.dataset.order);
    });
  });
}     
function updateOrderStatus(orderId, status, cost = null) {
  let endpoint;
  let body = {};
  
  if (status === 'processing') {
    endpoint = 'receive';
  } else if (status === 'ready') {
    endpoint = 'complete';
    body = { cost: cost };
  } else if (status === 'delivered') {
    endpoint = 'deliver';
  }
  
  fetch(`${API_BASE}/api/library/orders/${orderId}/${endpoint}`, {
    method: 'PUT',
    headers: {
      'Authorization': `Bearer ${authToken}`,
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(body)
  })
  .then(response => {
    if (!response.ok) {
      return response.json().then(errorData => {
        throw new Error(errorData.message || 'Network response was not ok');
      });
    }
    return response.json();
  })
  .then(data => {
    alert(data.message || 'تم تحديث حالة الطلب');
    if (status === 'ready') {
      // Pass both the order data and library info to generateReceipt
      generateReceipt(data.order, currentLibrary);
    }
    loadLibraryOrders();
  })
  .catch(error => {
    alert('خطأ في تحديث حالة الطلب: ' + error.message);
    console.error('Error updating order status:', error);
  });
}

  // Add function to generate printable receipt
  function generateReceipt(order) {
  if (!order) {
    console.error('Order data is null');
    alert('Error: Order data is missing');
    return;
  }

  const printWindow = window.open('', '_blank');
  const receiptDate = new Date().toLocaleDateString('ar-MA');
  
  // Get current library info from the page
  const libraryName = document.getElementById('libraryName').textContent;
  
  printWindow.document.write(`
    <!DOCTYPE html>
    <html dir="rtl">
    <head>
      <title>إيصال طلب ${order.orderNumber}</title>
      <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .header { text-align: center; margin-bottom: 20px; }
        .logo { max-width: 150px; margin-bottom: 10px; }
        .receipt-info { margin-bottom: 20px; }
        .receipt-table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        .receipt-table th, .receipt-table td { border: 1px solid #ddd; padding: 8px; text-align: right; }
        .receipt-table th { background-color: #f2f2f2; }
        .total { font-weight: bold; font-size: 1.2em; margin-top: 20px; }
        .footer { margin-top: 30px; text-align: center; font-size: 0.9em; color: #666; }
        @media print {
          body { padding: 0; margin: 0; }
          .no-print { display: none; }
        }
      </style>
    </head>
    <body>
      <div class="header">
        <img src="https://i.ibb.co/YCKG3BL/0f536795b6f4.png" alt="Logo" class="logo">
        <h1>إيصال استلام لوازم مدرسية</h1>
      </div>
      
      <div class="receipt-info">
        <p><strong>رقم الطلب:</strong> ${order.orderNumber || 'غير متوفر'}</p>
        <p><strong>التاريخ:</strong> ${receiptDate}</p>
        <p><strong>اسم ولي الأمر:</strong> ${order.parentName || 'غير متوفر'}</p>
        <p><strong>اسم التلميذ:</strong> ${order.studentName || 'غير متوفر'}</p>
        <p><strong>المستوى الدراسي:</strong> ${order.grade || 'غير متوفر'}</p>
      </div>
      
      <table class="receipt-table">
        <tr>
          <th>الوصف</th>
          <th>المبلغ</th>
        </tr>
        <tr>
          <td>تكلفة اللوازم المدرسية</td>
          <td>${order.cost || 0} درهم</td>
        </tr>
      </table>
      
      <div class="total">المجموع: ${order.cost || 0} درهم</div>
      
      <div class="footer">
        <p>شكراً لثقتكم بنا</p>
      </div>
      
      <div class="no-print" style="margin-top: 20px; text-align: center;">
        <button onclick="window.print()">طباعة الإيصال</button>
        <button onclick="window.close()">إغلاق</button>
      </div>
    </body>
    </html>
  `);
  
  printWindow.document.close();
}
        
        function viewOrderFile(orderId) {
  fetch(`${API_BASE}/api/library/orders/${orderId}`, {
    headers: {
      'Authorization': `Bearer ${authToken}`
    }
  })
  .then(response => {
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    return response.json();
  })
  .then(order => {
    if (order.suppliesList) {
      const isFullUrl = order.suppliesList.startsWith('http');
      const fileUrl = isFullUrl ? order.suppliesList : `${API_BASE}/uploads/${order.suppliesList}`;
      window.open(fileUrl, '_blank');
    }
  })
  .catch(error => {
    alert('خطأ في فتح الملف');
    console.error('Error viewing file:', error);
  });
}
        
        function getStatusText(status) {
  switch(status) {
    case 'pending': return 'قيد المعالجة';
    case 'confirmed': return 'تم التأكيد';
    case 'processing': return 'قيد التجهيز';
    case 'delivered': return 'تم التوصيل';
    default: return status;
  }
}
document.addEventListener('click', function(e) {
  if (e.target.classList.contains('ready-btn')) {
    e.preventDefault();
    currentOrderIdForCost = e.target.dataset.order;
    document.getElementById('costModal').style.display = 'block';
  }
});
document.getElementById('costForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const costInput = document.getElementById('costInput');
  const cost = costInput.value;
  
  if (!cost || isNaN(cost) || cost <= 0) {
    alert('يرجى إدخال تكلفة صحيحة');
    costInput.focus();
    return;
  }
  
  updateOrderStatus(currentOrderIdForCost, 'ready', cost);
  document.getElementById('costModal').style.display = 'none';
  costInput.value = '';
});

document.getElementById('costModal').addEventListener('click', function(e) {
  if (e.target.id === 'costModal') {
    document.getElementById('costModal').style.display = 'none';
    document.getElementById('costInput').value = '';
  }
});
document.getElementById('cancelCostBtn').addEventListener('click', function() {
  document.getElementById('costModal').style.display = 'none';
  document.getElementById('costInput').value = '';
});
    </script>
</body>
</html>
